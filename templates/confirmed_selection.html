<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Database displayer</title>
    <meta name="description" content="Simple database display"/>
    <meta name="author" content="Rotterdam Academy"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/basic.css" type="text/css">
    <link rel="stylesheet" href="/static/main.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    {% include 'header.html' %}
    <form action = "{{ url_for('download_csv') }}" method = "post">
        <input type="submit" value="Download als csv">
    </form>

    <table>
    {% for column in columns %}
        <th>{{ column }}</th>
        {% endfor %}
        
    </tr>
    </thead>
    <tbody>

    {% for row in rows %}

    <tr>
        {% for field in row %}
        <td>{{ field }}</td>
        {% endfor %}
       
    </tr>
    {% endfor %}
    </tbody>
    </table>

</body>

</html>
