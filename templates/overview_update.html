<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/basic.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>update</title>
</head>
<body>
    
{% include 'header.html' %}

<a href="https://www.test-correct.nl/?vraag={{vraag_id}}" class="update_questions">meer informatie over deze vraag</a>
<br>

{% if auteur == None and leerdoel == None %}
<form action= "" class="update" method = "POST">

Auteur:
<select name="auteur" id="update" class="update">
    {% for auteur in auteur_name %}
  
            <option value= "{{ auteur }}" name="auteur">{{ auteur }}</option>
    {% endfor %}
</select>  
Leerdoel: 
<select name="leerdoel" id="update" class="update">
    {% for leerdoel in leerdoelen_name %}
      
            <option value= "{{ leerdoel }}" name="leerdoel">{{ leerdoel }}</option>
    {% endfor %}
</select>
{% endif %}



{% if leerdoel == None and not auteur == None %}
<form action= "" class="update" method = "POST">

Leerdoel:
<select name="leerdoel" id="update" class="update">
    {% for leerdoel in leerdoelen_name %}
  
            <option value= "{{ leerdoel }}" name="leerdoel">{{ leerdoel }}</option>
    {% endfor %}
{% endif %}


{% if auteur == None and not leerdoel == None %}
<form action= "" class="update" method = "POST">

Auteur:
<select name="auteur" id="update" class="update">
    {% for auteur in auteur_name %}
  
            <option value= "{{ auteur }}" name="auteur">{{ auteur }}</option>
    {% endfor %}
{% endif %}


<p><input type = "submit" value = "Submit" /></p>
</form>
</form>
<div class="update_questions">
<b>{{ vraag }}</b>
</div>
</body>
</html>
