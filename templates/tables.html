<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Database displayer</title>
    <meta name="description" content="Simple database display"/>
    <meta name="author" content="Rotterdam Academy"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/basic.css" type="text/css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
  .text-secondary {
    --bs-text-opacity: 1;
    color: rgba(var(--bs-secondary-rgb),var(--bs-text-opacity))!important;
    color: #041f74 !important;
    font-size: 18px !important;
    font-weight: 700 !important;
}
.text-white {
    --bs-text-opacity: 1 !important;
    color: #041f74 !important;
    font-size: 18px !important;
    font-weight: 700 !important;
}
[type=button]:not(:disabled), [type=reset]:not(:disabled), [type=submit]:not(:disabled), button:not(:disabled) {
    cursor: pointer;
    color: #041f74 !important;
}
</style>
<body>
<!-- navbar (Danny) -->
<main>
    <div class="b-example-divider"></div>

  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a class="navbar-brand" href="#">
          <!-- uses ShowImage function from app.py (Danny) -->
            <img src="/static/images/testcorrect-logo.svg"  alt="Logo" width="" height="">
          </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>


        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Uitloggen</button>
          
        </div>
      </div>
    </div>
  </header>

    <h1>Database onderzoek</h1>
    <p>Alle tabellen in de database <i>{{ database_file }}</i>:</p>
    <ul>
        {% for table in table_list %}
        <li><a href="/table_details/{{ table }}">{{ table }}</a></li>
        {% endfor %}
    </ul>
</main>
</body>
</html>
